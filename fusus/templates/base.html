<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Django App</title>
    <!-- 여기에 필요한 스타일, 스크립트를 추가할 수 있습니다 -->
</head>
<body>
    <header>
        <!-- 여기에 헤더 내용을 추가할 수 있습니다 -->
        <h1>Welcome to Our Django App</h1>
    </header>

    <nav>
        <!-- 기본 네비게이션 링크를 추가합니다 -->
        <a href="{% url 'user_create' %}">Create User</a>
        <a href="{% url 'user_list' %}">User List</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <!-- 푸터 내용 추가 -->
        <p>&copy; 2023 Your Django App</p>
    </footer>
</body>
</html>
