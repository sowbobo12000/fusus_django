version: '3'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: /bin/sh -c "wait-for-it db:3306 -- python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    env_file:
      - ENV/.env.dev

  db:
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 'password_dev'
      MYSQL_ROOT_HOST: '%'
      MYSQL_DATABASE: 'dbname_dev'
      MYSQL_USER: 'user_dev'
      MYSQL_PASSWORD: 'password_dev'
      MYSQL_ALLOW_EMPTY_PASSWORD: 1
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    env_file:
      - ENV/.env.dev

volumes:
  db_data:
